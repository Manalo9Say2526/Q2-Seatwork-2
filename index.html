<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    <!-- BOOTSTRAP--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px" width="50px"> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-section" target="_self"> Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    </div>


<div class="container">
    <div class="row">
        <!--COLOUMN 1-->
        <div class="col-md-6">

            <form>
            <h2>Contact Us </h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your full name ">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Subject</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>    
    
        <!--COLOUMN 2-->
        <div class="col-md-6">
            <h2>School Office Hours</h2>
            <table class="table-bordered bg-light">
                <thead>
                    <tr><!--ROW 1-->
                        <td>DAY</td>
                        <td>OFFICE HOURS</td>
                        <td>DEPARTMENT</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr> <!--ROW 2-->
                        <td>Monday</td>
                        <td>8:00 AM-4:00PM</td>
                        <td>Registrar's Office</td>
                    </tr>

                    <tr> <!--ROW 3-->
                        <td>Tuesday</td>
                        <td>8:00 AM-4:00PM</td>
                        <td>Accounting Office</td>
                    </tr>

                    <tr> <!--ROW 4-->
                        <td>Wednesday</td>
                        <td>8:00 AM-4:00PM</td>
                        <td>Guidance Office</td>
                    </tr>

                     <tr> <!--ROW 5-->
                        <td>Thursday</td>
                        <td>8:00 AM-4:00PM</td>
                        <td>Principal's Office</td>
                    </tr>

                     <tr> <!--ROW 6-->
                        <td>Friday</td>
                        <td>8:00 AM-3:00PM</td>
                        <td>Admin Office</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
